#
# syslog-msgs agent properties:
#
# url - string - base path of URL to use for URL reference in description
# gmt - bool - show event time in GMT rather than local timezone (default=false)
# console - bool - log messages to system console (default=true)
# syslogd - bool - log messages to messages file through syslogd (default=true)
# facility - string - syslog(3C) log facility to use (default=LOG_DAEMON)
#
# The "facility" property may only be configured to use LOG_DAEMON (which is
# the default) or one of LOG_LOCAL[0-7].  For information about the use of
# local log facilities, refer to syslog(3C), syslogd(8), and syslog.conf(5).
#
# Example settings:
# setprop gmt true
# setprop facility LOG_LOCAL0
#
